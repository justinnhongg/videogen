<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: {{ font_family }};
            background: {{ bg_color }};
            color: {{ text_color }};
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            padding: {{ margin_px }}px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .slide-title {
            font-size: {{ heading_size }}px;
            font-weight: 700;
            color: {{ brand_color }};
            margin-bottom: 40px;
            line-height: 1.2;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .slide-content {
            font-size: {{ body_size }}px;
            line-height: 1.6;
            max-width: 100%;
            word-wrap: break-word;
            color: {{ text_color }};
        }
        
        .slide-content h1,
        .slide-content h2,
        .slide-content h3,
        .slide-content h4,
        .slide-content h5,
        .slide-content h6 {
            color: {{ brand_color }};
            margin-bottom: 20px;
        }
        
        .slide-content p {
            margin-bottom: 20px;
        }
        
        .slide-content ul,
        .slide-content ol {
            text-align: left;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .slide-content li {
            margin-bottom: 10px;
        }
        
        .slide-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .slide-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            max-width: 80%;
            margin: 20px auto;
            overflow-x: auto;
        }
        
        .slide-content blockquote {
            border-left: 4px solid {{ brand_color }};
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
        }
        
        .slide-number {
            position: absolute;
            bottom: {{ margin_px }}px;
            right: {{ margin_px }}px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }
        
        .logo {
            position: absolute;
            top: {{ margin_px }}px;
            left: {{ margin_px }}px;
            width: {{ logo_width }}px;
            opacity: {{ logo_opacity }};
        }
        
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, {{ brand_color }}, transparent);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1920px) {
            body {
                transform: scale(0.8);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        {% if logo_path %}
        <img src="{{ logo_path }}" alt="Logo" class="logo">
        {% endif %}
        
        <h1 class="slide-title">{{ title }}</h1>
        
        <div class="slide-content">
            {{ content | safe }}
        </div>
        
        <div class="slide-number">{{ slide_num }}</div>
    </div>
    
    <div class="accent-line"></div>
</body>
</html>
